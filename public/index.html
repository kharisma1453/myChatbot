<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini AI Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>AI Chatbot</h1>
      <button id="settings-btn" class="icon-btn" aria-label="Open settings">⚙️</button>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>

    <!-- Settings Panel -->
    <div id="settings-panel" class="settings hidden" role="dialog" aria-modal="true" aria-labelledby="settings-title">
      <div class="settings-header">
        <h2 id="settings-title">Settings</h2>
        <button id="settings-close" class="icon-btn" aria-label="Close settings">✖</button>
      </div>

      <div class="settings-group">
        <label class="settings-label">Bot Persona</label>

        <label class="radio">
          <input type="radio" name="persona" value="professional" />
          🤓 Professional Mode
        </label>

        <label class="radio">
          <input type="radio" name="persona" value="friendly" />
          😎 Friendly Mode
        </label>

        <label class="radio">
          <input type="radio" name="persona" value="ai" />
          🤖 AI Assistant Mode
        </label>
      </div>

      <div class="settings-footer">
        <button id="save-settings" class="primary">Save</button>
      </div>
    </div>

    <!-- Current persona badge -->
    <div id="persona-badge" class="persona-badge">Persona: —</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
